<!DOCTYPE html>
<html>
<head>
    <title>Personal Health Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f8fb;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .low { background: #dcfce7; color: #166534; }
        .moderate { background: #fef3c7; color: #92400e; }
        .high { background: #fee2e2; color: #991b1b; }

    </style>
</head>

<body>

<div class="header">
    <div>üè• AI Personal Health Coach</div>
    <div>
        Welcome, {{ username }} |
        <a href="/records" style="color:white;">Records</a> |
        <a href="/logout" style="color:white;">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Enter Your Health Details</h2>

    <input id="bmi" placeholder="BMI">
    <input id="heart_rate" placeholder="Heart Rate (bpm)">
    <input id="sleep" placeholder="Sleep Hours">
    <input id="bp" placeholder="Systolic Blood Pressure">

    <button onclick="analyze()">Analyze Health</button>

    <div id="result" class="result"></div>
</div>

<script>
function analyze() {
    fetch("/analyze", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            bmi: document.getElementById("bmi").value,
            heart_rate: document.getElementById("heart_rate").value,
            sleep: document.getElementById("sleep").value,
            bp: document.getElementById("bp").value
        })
    })
    .then(res => res.json())
    .then(data => {
        const result = document.getElementById("result");
        result.style.display = "block";
        result.className = "result";

        if (data.risk_level === "Low Risk")
            result.classList.add("low");
        else if (data.risk_level === "Moderate Risk")
            result.classList.add("moderate");
        else
            result.classList.add("high");

        result.innerHTML =
            "<strong>" + data.risk_level + "</strong><br>" +
            "Score: " + data.risk_score + "<br><br>" +
            data.recommendation;
    });
}
</script>

</body>
</html>
