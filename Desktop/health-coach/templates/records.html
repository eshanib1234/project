<!DOCTYPE html>
<html>
<head>
    <title>Stored Health Records</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #667eea;
            color: white;
        }

        h1 {
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Stored Health Records</h1>
<a href="/">‚Üê Back to Health Coach</a>

<table>
    <tr>
        <th>ID</th>
        <th>BMI</th>
        <th>Heart Rate</th>
        <th>Sleep</th>
        <th>BP</th>
        <th>Risk Score</th>
        <th>Risk Level</th>
        <th>Recommendation</th>
        <th>Timestamp</th>
    </tr>

    {% for row in records %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
        <td>{{ row[7] }}</td>
        <td>{{ row[8] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
