<!DOCTYPE html>
<html>
<head>
    <title>Hospital Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f8fb;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #0f172a;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            margin: 15px 0;
            font-size: 14px;
        }

        .sidebar a:hover {
            color: white;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }

        th {
            background: #2563eb;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .low { background: #dcfce7; color: #166534; }
        .moderate { background: #fef3c7; color: #92400e; }
        .high { background: #fee2e2; color: #991b1b; }

    </style>
</head>

<body>

<div class="sidebar">
    <h2>üè• Health System</h2>
    <a href="/admin">Dashboard</a>
    <a href="/logout">Logout</a>
</div>

<div class="main">

    <h1>Admin Dashboard</h1>

    <!-- Summary Cards -->
    <div class="cards">
        <div class="card">
            <h3>Total Users</h3>
            <h2>{{ users|length }}</h2>
        </div>
        <div class="card">
            <h3>Total Health Records</h3>
            <h2>{{ records|length }}</h2>
        </div>
    </div>

    <h2>Registered Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><br>

    <h2>Health Records</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Risk Level</th>
            <th>Timestamp</th>
        </tr>
