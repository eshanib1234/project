<!DOCTYPE html>
<html>
<head>
    <title>Register - AI Health Coach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #059669, #065f46);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 5px;
        }

        .subtitle {
            color: gray;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #047857;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #059669;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>

<body>

<div class="card">
    <h2>üè• AI Health Coach</h2>
    <div class="subtitle">Create Secure Account</div>

    <form method="POST">
        <input type="text" name="username" placeholder="Email or Username" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
